    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                      </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- Form -->
        <div class="container">
            <form action="pedido.js">
                <h4>Personaliza tu pastel</h4>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" name="bizcocho" id="bizcocho" >
                        <option selected>Elige tu tipo de Bizcocho</option>
                        <option value="Chocolate">Bizcocho de  Chocolate</option>
                        <option value="Vainilla"> Bizcocho de Vainilla</option>
                        <option value="Naranja"> Bizcocho de Naranja</option>
                        <option value="Marmoleado"> Bizcocho de Marmoleado</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" name="relleno" id="relleno" >
                        <option selected>Elige tu tipo de Relleno</option>
                        <option value="Trufa">Relleno de Trufa</option>
                        <option value="Chocolate">Relleno de Chocolate</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" name="cubierta" id="cubierta" >
                        <option selected>Elige tu tipo de Cubierta</option>
                        <option value="Glaseado">Cubierta de Glaseado</option>
                        <option value="Chantilly">Cubierta de Chantilly</option>
                        <option value="Fondant">Cubierta de Fondant</option>
                    </select>
                </div>
    
    
                <h4>Tus Datos</h4>
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Danos tu nombre</label><br>
                    <input type="text" class="form-control"  id="Nombre" name="Nombre" placeholder="Nombre">
                </div>
    
                <div class="mb-3">
                    <label for="phone" class="form-label">Ingresa tu número de teléfono</label><br>
                    <input type="tel" class="form-control"  id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="5512345678">
                </div>
    
                <div class="mb-3">
                    <label for="mail" class="form-label">Correo electrónico</label><br>
                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="email@mail.com">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
    
                <div class="mb-3">
                    <label for="descrip" class="form-label">Describenos tu pastel</label>
                    <textarea class="form-control" id="descrip" rows="2"></textarea>
                </div>
    
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary btn-sm" type="reset">Limpiar</button>
                    <button class="btn btn-primary btn-sm" type="submit">Siguiente</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

                width: 0px;
                background: transparent; /* make scrollbar transparent */
            }
        </style>
