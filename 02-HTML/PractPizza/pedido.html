<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Levantar pedido</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <h1>Aqui se hace el pedido</h1>

        <form action="pedido.js">
            <label for="Nombre">Danos tu nombre Taconauta</label><br>
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

            <br><br>
            <label for="Mesa">Tu mesa</label><br>
            <input type="number" name="mesa" id="mesa" placeholder="4">

            <p>Para llevar?</p>
            <input type="radio" name="aquiollevar" id="aqui" value="Aqui">
            <label for="aqui">Aqui</label><br>
            <input type="radio" name="aquiollevar" id="llevar" value="Llevar">
            <label for="llevar">Llevar</label><br>

            <p>Tacos de qué?</p>
            <input type="checkbox" name="mercurio" id="mercurio" value="Mercurio">
            <label for="mercurio">Mercurio</label>
            <input type="number" name="mercuriocuantos" id="mercuriocuantos" placeholder="Cuántos de Mercurio="><br>

            <input type="checkbox" name="venus" id="venus" value="Venus">
            <label for="venus">Venus</label>
            <input type="number" name="venuscuantos" id="venuscuantos" placeholder="Cuántos de Venus="><br>

            <input type="checkbox" name="tierra" id="tierra" value="Tierra">
            <label for="tierra">Tierra</label>
            <input type="number" name="tierracuantos" id="tierracuantos" placeholder="Cuántos de Tierra="><br>

            <input type="checkbox" name="marte" id="marte" value="Marte">
            <label for="marte">Marte</label>
            <input type="number" name="martecuantos" id="martecuantos" placeholder="Cuántos de Marte="><br>

            <p>Y para tomas?</p>
            <select name="refresco" id="refresco">
                <option value="Coca-Cola"></option>
                <option value="Fanta"></option>
                <option value="Manzana"></option>
                <option value="Sprite"></option>
            </select>

            <br><br>
            <input type="reset">
            <input type="submit">
            <br><br>

        </form>
    </body>
</html>
